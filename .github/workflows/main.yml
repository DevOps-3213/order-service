name: Production Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      failJob:
        description: Fail the job?
        type: boolean
        required: true
        default: false

env:
  IMAGE: ${{ secrets.DOCKER_USER }}/${{ github.event.repository.name }}-$GITHUB_REF_NAME:latest # Image to push

